---
# Sources:
# https://github.com/envygeeks/jekyll-docker/blob/master/README.md

- name: copy sample site
  copy:
    src: sample_website
    dest: .
    mode: 0755
    owner: centos
    group: centos

- name: start jekyll container
  docker_container:
    name: jekyll
    command: jekyll serve --watch
    image: jekyll/jekyll:stable
    restart: yes
    recreate: yes
    privileged: yes
    volumes:
      - ./sample_website:/srv/jekyll
    ports:
      - 4000:4000
...