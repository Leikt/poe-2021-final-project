---
- name: reset inventory file
  shell: "> {{ inventory }}"

- name: add localhost to frontend
  shell: "echo [frontend] >> {{ inventory }}; echo 172.31.21.252 >> {{ inventory }}; echo >> {{ inventory }}"

- name: init instances list
  set_fact:
    instances: []

- name: instanciate machines of each groups
  include: tasks/provide_group.yml
  vars:
    group: "{{ item }}"
  loop: "{{ machines_groups }}"

- name: Wait for connection
  delegate_to: "{{ item.public_dns_name }}"
  wait_for_connection:
    delay: 0
    timeout: 320
  loop: "{{ instances }}"
...